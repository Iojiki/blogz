{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="style.css">
    <h1>Submit a new Blog Post</h1>
    <form action = '/newpost' method='POST'>
        <label>
            Title:
            <input type="text" name='name' />
        </label>{{error_title}}<br>
        <textarea rows= "8" columns = "300" class = 'blogbox' name='body'></textarea>{{error_body}}<br>

        <input type="submit" value='Submit' />
    </form>

    <hr />
   
{% endblock %}
